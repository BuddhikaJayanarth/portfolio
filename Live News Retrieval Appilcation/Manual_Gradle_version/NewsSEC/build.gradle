allprojects {

	apply plugin: 'java'


}

subprojects {
    apply plugin: 'java'

    repositories {
       jcenter()
    }

    dependencies {
        // https://mvnrepository.com/artifact/org.jsoup/jsoup
		compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'


    }

    version = '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }
}

repositories {
    mavenCentral()
	jcenter()
}